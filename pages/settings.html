    <script type="module">
        import { getSavedTheme, saveTheme } from './../theme.js';

        const root = document.getElementById("root");
        const themeSelect = document.getElementById("theme-select");

        // Set the initial theme based on the saved theme or use the default
        root.href = `../themes/${getSavedTheme()}.css`;

        // Event listener for theme change
        themeSelect.addEventListener("change", function () {
            const selectedTheme = themeSelect.value;

            // Update the theme dynamically
            root.href = `../themes/${selectedTheme}.css`;

            // Save the selected theme to local storage
            saveTheme(selectedTheme);
        });
    </script>
